name: Tests
on:
  pull_request:
  push:
    branches:
    - main
jobs:
  tests:
    name: "Test on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu
    steps:
    - name: "Check out source code"
      uses: "actions/checkout@v4"
    - name: "Install Python"
      uses: "actions/setup-python@v4"
      with:
        python-version: |
          3.11
          3.12
    - name: "Restore cache"
      id: "restore-cache"
      uses: "actions/cache@v3"
      with:
        path: |
          .tox/
          .venv/
        key: "cache-python-${{ steps.setup-python.outputs.python-version }}-os-${{ runner.os }}-hash-${{ hashFiles('pyproject.toml', 'requirements.txt', 'requirements-dev.txt') }}"
    - name: "Install tox"
      if: "steps.restore-cache.outputs.cache-hit == false"
      run: |
        python -m venv .venv
        .venv/bin/python -m pip install -U setuptools
        .venv/bin/python -m pip install tox
    - name: "Run tox"
      run: |
        .venv/bin/python -m tox -e py
    - name: "Upload coverage data"
      uses: actions/upload-artifact@v3
      with:
        name: covdata
        path: .coverage.*
  coverage:
    name: Coverage
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"
      - name: "Set up Python"
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: "requirements-dev.txt"
      - name: "Install tox"
        run: |
          python -m pip install -U setuptools
          python -m pip install tox
      - name: "Download coverage data"
        uses: actions/download-artifact@v3
        with:
          name: covdata
      - name: "Combine and report"
        run: |
          python -m tox -e coverage
          export TOTAL=$(python -c "import json;print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "total=$TOTAL" >> $GITHUB_ENV
          echo "### Total coverage: ${TOTAL}%" >> $GITHUB_STEP_SUMMARY
      - name: "Codecov"
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
  e2e:
    name: e2e
    runs-on: ubuntu-latest
    steps:
    - name: Check out source code
      uses: actions/checkout@v2
    - name: Build Docker image
      run: |
        make build
      shell: bash
    - name: Run command
      run: |
        docker run --rm --entrypoint=python --env=A3M_DEBUG=yes a3m-a3m -m a3m.cli.client \
          --name=MARBLES \
          https://github.com/artefactual/archivematica-sampledata/raw/master/SampleTransfers/Images/pictures/MARBLES.TGA
