[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
target-version = "py39"
select = ["E", "F", "W"]
ignore = [
  "E402",
  "E501",
  "E722",
]
exclude = [
  "a3m/api/**/*",
]

[tool.pyright]
include = [
  "a3m",
  "tests",
]
exclude = [
  "a3m/api/*/**",
  "a3m/main/migrations/*/**",
]
typeCheckingMode = "basic"
