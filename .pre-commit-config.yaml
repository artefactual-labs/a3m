repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: pretty-format-json
    args:
    - "--no-ensure-ascii"
    - "--autofix"
    files: |
      (?x)^(
        a3m/assets/.*\.json|
        tests/server/fixtures/workflow-integration-test.json
      )

- repo: https://github.com/PyCQA/doc8
  rev: v1.1.1
  hooks:
  - id: doc8
    files: ^docs/.*\.rst$

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.3.7
  hooks:
  - id: ruff
    args:
    - "--fix"
    - "--exit-non-zero-on-fix"
  - id: ruff-format

- repo: https://github.com/adamchainz/django-upgrade
  rev: "1.16.0"
  hooks:
  - id: django-upgrade
    args:
    - "--target-version=4.2"

- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    types: [python]
    pass_filenames: false
    args:
    - "a3m"

- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.1.31
  hooks:
  - id: pip-compile
    args:
    - "--python-version=3.12"
    - "--output-file=requirements.txt"
    - "pyproject.toml"
    files: |
      (?x)^(
        pyproject.toml|
        requirements.txt
      )$
  - id: pip-compile
    args:
    - "--python-version=3.12"
    - "--output-file=requirements-dev.txt"
    - "pyproject.toml"
    - "--extra=dev"
    files: |
      (?x)^(
        pyproject.toml|
        requirements-dev.txt
      )$
